<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> To Do list </title>
</head>
<body>
  <div class="containerTitle">
    <div class="list"> To Do List </div>
  </div>
  <section class="to-do-container">
    <div class="title-container">
      <div class="today-title"> Things To Do Today </div>
      <button class="reload">&#8634;</button>
    </div>
    <form class="add-task-form">
      <input id="log" class="add-task" type="text" placeholder="Add to your list...">
      <button type="submit" class="submit">&#8617;</button>
    </form>
    <ul class="to-do-list">
      <!-- Add tasks dynamically -->
    </ul>
    <div class="clear-all">Clear All Completed</div>
  </section>
</body>
</html>
